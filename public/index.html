<!DOCTYPE html>
<html>
	<head>

		<title>Alura Typer</title>

    <!-- BOOTSTRAP E FONTES -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">

    <!-- CSS -->

		<link rel="stylesheet" href="css/index.css">

	</head>
	<body>

    <!-- HEADER -->

		<header class="header-container container-fluid">
				
  		<div class="top-container container">

        <h1>ALURATyper</h1>

        <div class="loading"> <div></div> </div>

        <div class="text-container">
          
           <p id="text">Alura, Cursos online de tecnologia que reinventam sua carreira.</p>

        </div>    

        <div class="error-container">

          <div class="error-wrapper">
            <div class="error-bg"></div>
            <div class="wrapper"></div>
          </div>

        </div>    

        <div class="stats-container container">

            <ul class="stats list-inline">

              <li class="charac"> <span id="charac">0</span> Caracteres </li>
              <li class="seconds">
                <span id="seconds">15</span>s 
                <i class="fa fa-hourglass-start seconds-icon" aria-hidden="true"></i>
              </li>
              <li class="words"> <span id="words">0</span> Palavras </li>

            </ul>

        </div>

      </div>

    </header>

    <!-- CAMPO DE DIGITAÇÃO -->

    <div class="field-container container-fluid">
      
      <textarea id="field" placeholder="ID do texto acima: 0"></textarea>

    </div>

    <!-- BOTÕES -->
      
    <div class="buttons-container container">

      <button id="save-button" class="save"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
      <button id="restart-button" class="restart"><i class="fa fa-refresh" aria-hidden="true"></i></button>
      <button id="scores-button" class="scores"><i class="fa fa-th-list" aria-hidden="true"></i></button>
      <button id="random-button" class="random"><i class="fa fa-random" aria-hidden="true"></i></button>

      <button id="find-button" class="find"><i class="fa fa-search" aria-hidden="true"></i></button>
      <div class="find-field-wrapper">

        <input type="number" id="find-field" class="find-field" placeholder="ID" autofocus>
        <button id="find-confirm-button" class="find-confirm"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></button>

      </div>

    </div>

    <!-- TABELA DE PONTUAÇÕES -->

    <div class="table-container container-fluid">

      <h2>Pontuações</h2>

      <div class="table-wrapper">
        
        <div class="table-bg"></div>
        <table class="table table-responsive">
          <thead>

            <tr>
              <th>Nome</th>
              <th>Palavras / Minuto</th>
              <th>Remove</th>
            </tr>  

          </thead>
          <tbody>
          </tbody>

        </table>

      </div>

    </div>

    <!-- JQUERY -->
		<script src="js/jquery.js"></script>

    <!-- JS -->
		<script src="js/main.js"></script>
    <script src="js/textExample.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/field.js"></script>
    <script src="js/restart.js"></script>
    <script src="js/scores.js"></script>

	</body>
</html>
